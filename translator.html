<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="translator.css">
        <script src="https://kit.fontawesome.com/c2bfdb7f5b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="full">
            <div class="sub">
                <div class="text">
                    <textarea class="give-text" placeholder="enter text"></textarea>
                    <textarea class="take-text" placeholder="translation"></textarea>
                </div>
                <div class="options">
                    <li class="row give">
                        <div class="icons">
                            <i id="give" class="fa-solid fa-volume-high"></i>
                            <i id="give" class="fa-solid fa-copy"></i>
                        </div>
                        <select>
                        </select>
                    </li>
                    <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                    <li class="row take">
                        <select>
                        </select>
                        <div class="icons">
                            <i id="take" class="fa-solid fa-volume-high"></i>
                            <i id="take" class="fa-solid fa-copy"></i>
                        </div>
                    </li>
                </div>
            </div>
            <button>Translate Text</button>
        </div>
        <script src="translator.js"></script>
    </body>
</html>
